<!DOCTYPE html>
<html>
    <head>
        <title>BlackJack</title>
        <link rel="stylesheet" href="/css/blackJack.css">
    </head>
    <body>
        <script src="/scripts/jquery-1.6.2.min.js"></script> 

        <div id="main">
            <h1>카드를 클릭하세요.</h1>
            <h3 id="hdrTotal"></h3>
            <h3 id="hdrResult"></h3>
            
            <!--기본 덱-->
            <div id="my_hand">
            </div>

            <div id="controls">
                <div id="btnDeal">
                    <button type="button"><img src="/images/blackjack/cards.png"></button>
                </div>                
                <!--블랙잭 게임에 컨트롤 추가-->
                <div id="btnHit">
                    <button type="button"><img src ='/images/blackjack/hit_small.png'>HIT</button>     
                </div>
                <div id="btnStick">
                    <button type="button"><img src ='/images/blackjack/stick_small.png'>STICK</button>       
                </div>
                <div id="btnRestart">
                    <button type="button"><img src ='/images/blackjack/restart_small.png'>RESTART</button>     
                </div>
                <img src="" id="imgResult">
            </div>
        </div>
    <script src="/scripts/blackJack.js"></script>
    </body>
</html>
