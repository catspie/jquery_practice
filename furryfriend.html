<!DOCTYPE html>
<html>
    <head>
        <title>Furry Friend</title>
    </head>
    <link rel="stylesheet" type="txt/css" href="./css/my_style.css">
    <body>
        <div id="clickme">
             <div id="picframe">
                <img src="/images/furry_friend.jpg">
             </div>   
        </div>
        <script src="/scripts/jquery-1.6.2.min.js"></script>
        <script>
            $("#document").ready(function(){
                $("#clickme").click(function(){
                    $("#img").fadeIn(1000);
                    $("#picframe").slideToggle("slow");
                });
            });
        </script>
  </body>
</html>
